<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Doctor List</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Doctor List</h2>
            <a th:href="@{/doctors/new}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Doctor
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Specialization</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="doctor : ${doctors}">
                                <td th:text="${doctor.id}"></td>
                                <td th:text="${doctor.firstName + ' ' + doctor.lastName}"></td>
                                <td th:text="${doctor.email}"></td>
                                <td th:text="${doctor.phoneNumber}"></td>
                                <td th:text="${doctor.specialization}"></td>
                                <td>
                                    <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}" 
                                       class="btn btn-sm btn-info">
                                        <i class="fas fa-edit"></i> Edit
                                    </a>
                                    <a th:href="@{/doctors/delete/{id}(id=${doctor.id})}"
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this doctor?')">
                                        <i class="fas fa-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
