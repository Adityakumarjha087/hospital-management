<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Patient List</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Patient List</h2>
            <a th:href="@{/patients/new}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Patient
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Date of Birth</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="patient : ${patients}">
                                <td th:text="${patient.id}"></td>
                                <td th:text="${patient.firstName + ' ' + patient.lastName}"></td>
                                <td th:text="${patient.email}"></td>
                                <td th:text="${patient.phoneNumber}"></td>
                                <td th:text="${#temporals.format(patient.dateOfBirth, 'yyyy-MM-dd')}"></td>
                                <td th:text="${patient.address}"></td>
                                <td>
                                    <a th:href="@{/patients/edit/{id}(id=${patient.id})}" 
                                       class="btn btn-sm btn-info">
                                        <i class="fas fa-edit"></i> Edit
                                    </a>
                                    <a th:href="@{/patients/delete/{id}(id=${patient.id})}"
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this patient?')">
                                        <i class="fas fa-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
